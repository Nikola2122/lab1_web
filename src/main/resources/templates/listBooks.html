<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .book-option:hover {
            background-color: #f5f5f5;
        }

        li {
            list-style: none;
        }

        .error {
            color: red;
        }

        #wrap {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .item {
            display: flex;
            align-items: end;
            border-bottom: 1px solid #4CAF50;
            gap: 15px;
            padding-bottom: 15px;
        }

        #wrapper {
            display: flex;
            justify-content: space-around;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App <a th:href="@{/books}">books</a> <a th:href="@{/authors}">authors</a></h1>
</header>

<h3 class="error" th:if="${hasError != null}" th:text="${error}"></h3>

<main>
    <div>
        <form th:method="GET" th:action="@{/books}">
            <div id="wrapper">
                <div class="col-md-6 form-group">
                    <label for="searchName" class="form-label">Search by Title</label>
                    <input type="text" th:value="${title}" class="form-control" id="searchName"
                           placeholder="Enter product name" name="title">
                </div>
                <div class="col-md-6 form-group">
                    <label for="rating" class="form-label">Search by Rating</label>
                    <input type="number" th:value="${rating}" class="form-control" id="rating"
                           placeholder="Enter product name" name="rating">
                </div>
                <div class="col-md-3 form-group">
                    <label for="authorSelect" class="form-label">Author</label>
                    <select name="authorId" id="authorSelect" class="form-control">
                        <option value="">All Authors</option>
                        <option th:each="auth : ${authors}"
                                th:value="${auth.getId()}"
                                th:text="${auth.getName()}"
                                th:selected="${authorId != null && authorId == auth.getId()}">
                        </option>
                    </select>
                </div>
                <button type="submit">SEARCH</button>
            </div>
        </form>
    </div>
    <div th:if="${page.getTotalElements() > 0}">
        <div style="display: flex; justify-content: space-around" th:each="elem : ${page.getContent()}">
            <div class="item">
                <div th:text="${'Title: ' + elem.getTitle() + ', Genre: ' + elem.getGenre() + ', Rating: ' + elem.getAverageRating() + ' Author name: ' + elem.getAuthor().getName() + ' Author Surname: ' + elem.getAuthor().getSurname()}"></div>
                <form method="POST" th:action="@{'/books/delete/{id}'(id=${elem.getId()})}">
                    <button type="submit">Delete</button>
                </form>
                <a style="text-decoration: none; background-color: #4CAF50;"
                   th:href="@{/books/edit-form/{id} (id=${elem.getId()})}">
                    Edit
                </a>
            </div>
        </div>
        <div th:include="fragments/paging :: pageSection(${page})"></div>
    </div>
    <a th:href="@{/books/add-form}">Add a new book</a>


    <form th:action="@{/controller/bookReservation/place}" method="POST">
        <h2>Choose a book:</h2>
        <ul>
            <li th:each="elem : ${page.getContent()}">
                <input class="book-option" th:value="${elem.getId()}" name="bookId"
                       th:text="${'Title: ' + elem.getTitle() + ', Genre: ' + elem.getGenre() + ', Rating: ' + elem.getAverageRating() + ''}"
                       type="radio">
            </li>
        </ul>
        <h2>Enter your information:</h2>
        <label for="readerName">Your Name:</label>
        <input id="readerName" type="text" name="readerName"><br/>
        <label for="readerAddress">Your Address:</label>
        <input id="readerAddress" type="text" name="readerAddress"><br/>

        <h2>Choose number of copies:</h2>
        <label for="numCopies">
            <input id="numCopies" type="number" name="numCopies" min="1" max="10"><br/>
        </label>
        <br/>
        <input type="submit" value="Reserve Book">
    </form>
