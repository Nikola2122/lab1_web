<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form th:with="url=${author != null} ? '/authors/edit/' + ${author.id} : '/authors/add'"
                  th:action="@{${url}}"
                  method="post">                <div class="form-group">
                    <label for="name">Author name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${author} != null ? ${author.getName()} : '')"
                           placeholder="name">
                </div>
                <div class="form-group">
                    <label for="surname">Author surname</label>
                    <input type="text"
                           class="form-control"
                           id="surname"
                           name="surname"
                           th:value="(${author} != null ? ${author.getSurname()} : '')"
                           placeholder="surname">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text"
                           class="form-control"
                           id="country"
                           name="country"
                           th:value="(${author} != null ? ${author.getCountry()} : '')"
                           placeholder="Country">
                </div>
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <input type="text"
                           class="form-control"
                           id="bio"
                           name="bio"
                           th:value="(${author} != null ? ${author.getBiography()} : '')"
                           placeholder="bio">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/authors">Back</a>
            </form>
        </div>
    </div>
</div>


</body>
</html>
