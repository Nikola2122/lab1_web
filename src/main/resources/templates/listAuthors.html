<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Book Reservation - Welcome and choose a Book</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        .book-option {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .book-option:hover {
            background-color: #f5f5f5;
        }

        li {
            list-style: none;
        }

        .error {
            color: red;
        }

        #wrap {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }
        .item{
            display: flex;
            align-items: end;
            border-bottom: 1px solid #4CAF50;
            gap: 15px;
            padding-bottom: 15px;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Book Reservation App <a th:href="@{/books}">books</a> <a th:href="@{/authors}">authors</a></h1>
</header>
<main>
    <div>
        <div style="display: flex; justify-content: space-around" th:each="elem : ${authors}">
            <div class="item">
                <div th:text="${elem.getName() + ' ' + elem.getSurname() + ' ' + elem.getCountry() + ' ' + elem.getBiography()}"></div>
                <form method="POST" th:action="@{'/authors/delete/{id}'(id=${elem.getId()})}">
                    <button type="submit">Delete</button>
                </form>
                <a style="text-decoration: none; background-color: #4CAF50;"
                   th:href="@{/authors/edit-form/{id} (id=${elem.getId()})}">
                    Edit
                </a>
            </div>
        </div>
    </div>
    <a th:href="@{/authors/add-form}">Add a new author</a>
    <h1 style="color: red" th:if="${hasError}" th:text="${error}"></h1>
</main>
</body>
</html>
