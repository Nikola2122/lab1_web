<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div th:if="${book != null}" class="col-md-5">
            <form th:action="@{/books/edit/{id} (id=${book.getId()})}" method="POST">
                <div class="form-group">
                    <label for="title">Book title</label>
                    <input type="text"
                           class="form-control"
                           id="title"
                           name="title"
                           th:value="(${book} != null ? ${book.getTitle()} : '')"
                           placeholder="Enter book title">
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text"
                           class="form-control"
                           id="genre"
                           name="genre"
                           th:value="(${book} != null ? ${book.getGenre()} : '')"
                           placeholder="Genre">
                </div>
                <div class="form-group">
                    <label for="averageRating">Rating</label>
                    <input type="text"
                           class="form-control"
                           id="averageRating"
                           name="averageRating"
                           th:value="(${book} != null ? ${book.getAverageRating()} : '')"
                           placeholder="Rating">
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <select name="authorId" class="form-control">
                        <option th:if="${book} != null"
                                th:selected="${book.getAuthor() != null &&
                                book.getAuthor().getId() == auth.getId()}"
                                th:each="auth : ${authors}"
                                th:value="${auth.getId()}"
                                th:text="${auth.getName()}">
                        </option>
                        <option th:if="${book} == null"
                                th:each="auth : ${authors}"
                                th:value="${auth.getId()}"
                                th:text="${auth.getName()}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/books">Back</a>
            </form>
        </div>
    </div>

    <div class="row">
        <div th:if="${book == null}" class="col-md-5">
            <form th:action="@{/books/add}" method="POST">
                <div class="form-group">
                    <label for="title">Book title</label>
                    <input type="text"
                           class="form-control"
                           name="title"
                           th:value="(${book} != null ? ${book.getTitle()} : '')"
                           required
                           placeholder="Enter book title">
                </div>
                <div class="form-group">
                    <label for="genre">Genre</label>
                    <input type="text"
                           class="form-control"
                           name="genre"
                           th:value="(${book} != null ? ${book.getGenre()} : '')"
                           placeholder="Genre">
                </div>
                <div class="form-group">
                    <label for="averageRating">Rating</label>
                    <input type="text"
                           class="form-control"
                           name="averageRating"
                           th:value="(${book} != null ? ${book.getAverageRating()} : '')"
                           placeholder="Rating">
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <select name="authorId" class="form-control">
                        <option th:if="${book} != null"
                                th:selected="${book.getAuthor() != null &&
                                book.getAuthor().getId() == auth.getId()}"
                                th:each="auth : ${authors}"
                                th:value="${auth.getId()}"
                                th:text="${auth.getName()}">
                        </option>
                        <option th:if="${book} == null"
                                th:each="auth : ${authors}"
                                th:value="${auth.getId()}"
                                th:text="${auth.getName()}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/books">Back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
